<div class="modal-header">
    <h5 class="modal-title">Réserver Collocation</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="reservationForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="meetingDate">Date de réunion</label>
        <input type="datetime-local" class="form-control" id="meetingDate" formControlName="meetingDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Réserver</button>
    </form>
  </div>
